<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Bill Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      color: green;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Salon Bill Tracker</h2>
    <form id="billForm">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="address">Address:</label>
      <select id="address" name="address" required>
        <option value="">--Select Area--</option>
        <option>Abu Halifa</option>
        <option>Ahmadi</option>
        <option>Ali Sabah Al-Salem</option>
        <option>Egaila</option>
        <option>Dhaher</option>
        <option>Fahaheel</option>
        <option>Fahad Al-Ahmad</option>
        <option>Hadiya</option>
        <option>Jaber Al-Ali</option>
        <option>Mangaf</option>
        <option>Riqqa</option>
        <option>Sabahiya</option>
        <option>Adan</option>
        <option>Qurain</option>
        <option>Qusour</option>
        <option>Mubarak Kabeer</option>
        <option>Sabah Al-Salem</option>
        <option>Salwa</option>
      </select>

      <label for="amount">Amount (KD):</label>
      <input type="number" id="amount" name="amount" required min="0" step="0.001">

      <label for="payment">Payment Status:</label>
      <select id="payment" name="payment" required>
        <option value="">--Select Status--</option>
        <option>Paid</option>
        <option>Not Paid</option>
      </select>

      <button type="submit">Submit</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    document.getElementById('billForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        appointmentDate: document.getElementById('appointmentDate').value,
        address: document.getElementById('address').value,
        amount: document.getElementById('amount').value,
        payment: document.getElementById('payment').value
      };

      const message = document.getElementById('message');

      try {
        await fetch("https://script.google.com/macros/s/AKfycbymgiFH89YWVMwaFfD_07r6kbsQDrpVh1dpJUO0o3kZpMSQM-lA5-71GEKmlMv19tiB-w/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        message.textContent = "✅ Data saved successfully!";
        message.className = "success";
        document.getElementById('billForm').reset();
      } catch (error) {
        message.textContent = "❌ Error saving data!";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
